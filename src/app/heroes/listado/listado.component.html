<p>Listado de Heroes</p>
<ul>
    <li *ngFor="let item of heroes; let i = index">
        {{ i+1 }}-{{ item }}
    </li>
</ul>

<button (click) = "borraHeroes()">Borra</button>
<div *ngIf="heroeBorrado != ''; else noBorrado">
    <h3>Heroe Borrado</h3>
    
    
        <ul>
        <li *ngFor = "let item of heroeBorrado; let i = index">
            {{ i+1}} - {{ item }}
        </li>
    </ul>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
